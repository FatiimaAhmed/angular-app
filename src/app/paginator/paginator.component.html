<!-- focusing on directives -->
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{disabled: currentPage == 0}"><a class="page-link" href="#" (click)="onPrev()">Previous</a></li>
        <li class="page-item" [ngClass]="{active: i == currentPage}" *ngFor="let image of images; let i = index" (click)="onPageChange(i)"><a class="page-link" href="#">{{ i + 1 }}</a></li>
        <li class="page-item" [ngClass]="{disabled: currentPage == images.length - 1}"><a class="page-link" href="#" (click)="onNext()">Next</a></li>
    </ul>
</nav>
